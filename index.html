<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock :: Developed by Shah Jalal</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/clock.svg" type="image/x-icon">
    <!-- CSS Only -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div id="hr" class="hr"></div>
        </div>
        <div class="min">
            <div id="mn" class="mn"></div>
        </div>
        <div class="sec">
            <div id="sc" class="sc"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
